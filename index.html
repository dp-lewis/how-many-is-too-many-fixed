<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background Stress Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fixed Background Stress Test</h1>
        <div class="controls">
            <input type="number" id="bg-num-input" min="1" max="10" placeholder="1-10">
            <button id="add-bg-btn">Add Background Section</button>
        </div>
        <p>Fixed background elements count: <span id="fixed-count">0</span></p>
    </header>

    <div class="immersive"></div>

    <footer>
        <p>End of test.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
